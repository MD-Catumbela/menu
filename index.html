<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calend√°rio de Refei√ß√µes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(90deg, #0f2027, #203a43, #2c5364);
            color: white;
            text-align: center;
        }
        table {
            width: 90%;
            max-width: 100%;
            margin: auto;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }
        th, td {
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 15px;
            text-align: center;
            word-wrap: break-word;
        }
        th {
            background: rgba(255, 255, 255, 0.2);
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #ff9800;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #e68900;
        }
        #tituloSemana, #dataAtual, #momentoAtual {
            font-size: 22px;
            font-weight: bold;
            margin: 10px;
        }
        @media (max-width: 768px) {
            table {
                font-size: 12px;
            }
            th, td {
                padding: 10px;
            }
        }
        @media (max-width: 480px) {
            table {
                font-size: 10px;
            }
            th, td {
                padding: 5px;
            }
            button {
                padding: 8px 15px;
                font-size: 14px;
            }
            #tituloSemana, #dataAtual, #momentoAtual {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <h2>üìÖ Cardapio de Refei√ß√µes üöÄ</h2>
    <p id="dataAtual"></p>
    <p id="momentoAtual"></p>
    <p id="tituloSemana"></p>
    
    <table>
        <thead>
            <tr>
                <th>üìÜ Dia</th>
                <th>ü•ê Matabicho (07h)</th>
                <th>üçΩÔ∏è Almo√ßo (12h)</th>
                <th>‚òï Lanche (17h)</th>
                <th>üåô Jantar (20h)</th>
            </tr>
        </thead>
        <tbody id="tabelaRefeicoes"></tbody>
    </table>
    
    <script>
        const menus = [
            ['P√£o com ch√°', 'Arroz com feij√£o', 'Bolo de cenoura', 'Canja de galinha'],
            ['Cachupa', 'Funge com carne', 'Torradas', 'Omelete'],
            ['Mingau', 'Peixe frito', 'Biscoitos', 'Caldo de peixe'],
            ['P√£o com queijo', 'Massa com carne', 'Iogurte', 'Sopa de legumes'],
            ['Banana frita', 'Arroz de pato', 'Pipoca', 'Sandu√≠che'],
            ['Iogurte', 'Moamba de galinha', 'Frutas', 'Cachupa'],
            ['Leite com biscoitos', 'Calulu', 'Bolo de chocolate', 'Sopa de feij√£o']
        ];

        function obterNumeroSemanas() {
            const hoje = new Date();
            const ultimoDia = new Date(hoje.getFullYear(), hoje.getMonth() + 1, 0).getDate();
            return Math.ceil(ultimoDia / 7);
        }

        function obterSemanaAtual() {
            const hoje = new Date();
            return Math.ceil(hoje.getDate() / 7);
        }

        function obterMomentoAtual() {
            const hora = new Date().getHours();
            if (hora >= 7 && hora < 12) return "Matabicho";
            if (hora >= 12 && hora < 17) return "Almo√ßo";
            if (hora >= 17 && hora < 20) return "Lanche";
            return "Jantar";
        }

        function atualizarTabela() {
            const semanas = obterNumeroSemanas();
            const semanaAtual = obterSemanaAtual();
            document.getElementById('tituloSemana').innerText = `Semana ${semanaAtual} de ${semanas}`;
            document.getElementById('momentoAtual').innerText = `Momento Atual: ${obterMomentoAtual()}`;
            let tabela = document.getElementById('tabelaRefeicoes');
            tabela.innerHTML = '';
            menus.forEach((dia, index) => {
                let linha = `<tr><td>Dia ${index + 1}</td><td>${dia[0]}</td><td>${dia[1]}</td><td>${dia[2]}</td><td>${dia[3]}</td></tr>`;
                tabela.innerHTML += linha;
            });
        }
        
        function atualizarData() {
            const data = new Date();
            const opcoes = { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
            document.getElementById('dataAtual').innerText = data.toLocaleDateString('pt-BR', opcoes);
        }

        setInterval(atualizarData, 1000);
        setInterval(() => {
            atualizarTabela();
        }, 60000);
        
        atualizarTabela();
        atualizarData();
    </script>
</body>
</html>
